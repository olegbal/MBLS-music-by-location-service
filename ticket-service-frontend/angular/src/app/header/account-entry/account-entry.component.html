<div *ngIf="!accountEntryService.isLoggedIn" id="login-and-registration-container">
  <div class="text-center">
    <a routerLink="/login">{{ 'header.account-entry.login' | translate }}</a>
    <a routerLink="/register">{{ 'header.account-entry.register' | translate }}</a>
  </div>
</div>

<div *ngIf="accountEntryService.isLoggedIn" id="account-entry-container" class="dropdown">
  <a class="btn btn-secondary dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown"
     aria-haspopup="true" aria-expanded="false">
    <img src="http://scma.com.ua/wp-content/uploads/2015/02/user.png" id="account-entry-image">
    {{accountEntryService.loggedUser? accountEntryService.loggedUser.login : Username}}
  </a>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" routerLink="/cabinet">
      {{'header.account-entry.account' | translate}}
    </a>
    <a class="dropdown-item" routerLink="/" (click)="accountEntryService.setLogout()">
      {{'header.account-entry.logout' | translate}}
    </a>
  </div>
</div>

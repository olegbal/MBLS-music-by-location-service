<div class="container" id="header-main-container">
  <div class="row" id="header-upper-content">
    <div id="header-logo-section-block" class="header-section-block col-sm-3">
      <div id="header-logo-container">
        <a href="/">
          <img class="img-fluid" id="header-logo-img"
               src="https://www.seoclerk.com/pics/want54841-1To5V31505980185.png">
        </a>
      </div>
    </div>
    <div id="header-search-events-section-block" class="header-section-block col-sm-6">
      <div id="header-search-events-container">
        <input placeholder="Search for events" type="text" id="search-events-input-field">
        <button id="header-search-button"></button>
      </div>
    </div>
    <div id="header-languages-section-block" class="header-section-block col-sm-1">
      <div id="header-languages-container">
        <p>Select language</p>
        <div id="header-language-links-container">
          <a class="header-language-item" href="#">
            <img class="img-fluid"
                 src="http://www.globalmoneyweek.org/resources/gmw2016/languageicons/Icon_Russian%20Language.png">
          </a>
          <a class="header-language-item" href="#">
            <img class="img-fluid"
                 src="https://www.thelanguagecenter.ch/wp-content/uploads/drapeaux/us.png">
          </a>
        </div>
      </div>
    </div>
    <div id="header-right-section-block" class="header-section-block col-sm-2">
      <div id="header-account-container">
        <app-account-entry></app-account-entry>
      </div>
      <div id="header-cart-container">
        <a href="#">
          <img class="img-fluid"
               src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSP_N8Pkjvqr7KT8f3iYm7RbNj4a8305ezexSgXj8ARCp3NWbT8">
        </a>
      </div>
    </div>
  </div>
  <div class="row" id="header-navbar">
    <div class="col-sm-12">
      <app-navbar></app-navbar>
    </div>
  </div>

</div>

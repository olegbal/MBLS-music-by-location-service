<form id="login-form" (ngSubmit)="submitLogin()">
  <h1 id="login-form-title">Log in please</h1>
  <div class="login-form-div">
    <label class="block-label" for="signin-login-input">Email or username</label>
    <input type="text" name="login" id="signin-login-input" [(ngModel)]="loginData.login"
           placeholder="Enter your Email or username" required>
  </div>
  <div class="login-form-div">
    <label class="block-label" for="signin-pass-input">Password:</label>
    <input type="password" name="password" id="signin-pass-input" [(ngModel)]="loginData.password"
           placeholder="Enter password" required>
  </div>
  <div class="login-form-div">
    <button type="submit" class="btn btn-success">Log in</button>
  </div>
  <div class="login-form-div">
    <h4> If you have no account then <a routerLink="/register"> register</a></h4>
  </div>
</form>

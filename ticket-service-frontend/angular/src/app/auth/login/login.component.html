<form id="login-form" (ngSubmit)="submitLogin()">
  <div>
    <label class="block-label" for="signin-login-input">Login</label>
    <input type="text" name="login" id="signin-login-input" required [(ngModel)]="loginData.login">
  </div>
  <div>
    <label class="block-label" for="signin-pass-input">Password</label>
    <input type="password" name="password" id="signin-pass-input" required [(ngModel)]="loginData.password">
  </div>
  <div>
    <button type="submit">Log in</button>
  </div>
</form>

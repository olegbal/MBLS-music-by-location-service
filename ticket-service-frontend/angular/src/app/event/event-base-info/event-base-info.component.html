<div class="row">
  <div class="event-info-images-container col-md-5">
    <div class="event-info-main-image-container">
      <img id="event-info-main-image"
           src="https://www.kvitki.by/imageGenerator/1e9d5809be5d51c3c6b5b908606527c8/galleryFullImage">
    </div>
  </div>
  <div class="event-info-text-container col-md-7">
    <p class="font-weight-bold text-center">{{selectedEvent.title}}</p>
    <div class="event-date-and-place-info-container text-center">
      <p>
        <span class="event-date-info-title">
          Date of event:
        </span>
        <span class="event-date-info-details">{{selectedEvent.date | date:'yyyy-MM-dd HH:mm a'}}</span>
        <br>
        <span class="event-place-info">
          {{selectedEvent.eventPlace.placeName}}
          {{selectedEvent.eventPlace.city}}
              </span>
      </p>
      <button class="btn btn-success">Add to calendar</button>
    </div>
    <div class="price-info text-center">
      <p>
        <span>Price diapason</span><br>
        <span>{{selectedEvent.minPrice}} - {{selectedEvent.maxPrice}}</span>
      </p>
      <button class="btn btn-success" (click)="buyTickets()">Buy</button>
    </div>
  </div>
  <button *ngIf="!selectedEvent.approved" (click)="approveEvent()">Approve</button>
</div>

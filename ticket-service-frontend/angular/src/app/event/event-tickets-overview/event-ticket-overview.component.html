<div class="event-tickets-overview-main-container row">
  <!--TODO ADD TABS-->
  <div class="event-ticket-list col-md-6">
    <table class="table table-hover event-tickets-table">
      <thead>
      <tr>
        <th scope="col">Ticket Type</th>
        <th scope="col">Price</th>
        <th scope="col">Available</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ticket of ticketsInfo">
        <td>{{ticket.ticketType.typeDescription}}</td>
        <td>{{ticket.ticketPrice}}</td>
        <td>{{ticket.amount}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="event-place-scheme col-md-6">
    <img style="display:block;margin: 10px auto;" src="assets/images/ticket_plan.jpg">
  </div>
</div>

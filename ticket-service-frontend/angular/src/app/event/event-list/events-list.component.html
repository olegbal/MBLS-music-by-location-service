<div class="event-list-main-container">
  <div *ngFor="let item of rowCount;let i = index" class="event-list-row row">
    <div *ngFor="let event of events.slice(page*5, page*5+5)" class="col-md-2 event-list-item"
         (click)="redirectToDetailsPage(event.id)">
      <div class="event-item-image">
        <img class="img-fluid" src="{{event.imgUrl}}">
      </div>
      <div class="event-item-title">
        <p class="text-uppercase">{{event.title}}</p>
      </div>
      <div class="event-item-date">
        <span class="font-weight-bold">{{event.date}}</span>
      </div>
      <div class="event-item-address">
        <!--ADD FULL ADDRESS-->
        <p>{{event.eventPlace.placeName}}</p>
      </div>
      <div class="event-item-prices">
        <p>{{event.minPrice}} - {{event.maxPrice}}</p>
      </div>
    </div>
  </div>
  <ngb-pagination class="d-flex justify-content-center" [collectionSize]="events.length" [(page)]="page"
                  [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
</div>

<div class="row switcher-buttons">
  <div class="col-md-3 account-into-button-container">
    <button (click)="enableAccountInfo()">Account Info</button>
  </div>
  <div *ngIf="isUser" class="col-md-3 orders-button-container">
    <button (click)="enableOrders()">Orders</button>
  </div>
  <div *ngIf="isOrganizer" class="col-md-3 events-button-container">
    <button (click)="enableApprovedEvents()">Events</button>
    <button (click)="enableUnapprovedEvents()">Created</button>
  </div>
  <div *ngIf="isAdmin" class="col-md-3 requests-button-container">
    <button (click)="enableRequests()">Requests</button>
  </div>
</div>
<div class="row selected-switcher-info-container">
  <div *ngIf="accountDetailsSelected" class="col-md-8 account-info-details-container">
    <app-account-info [user]="user"></app-account-info>
  </div>
  <div *ngIf="ordersDetailsSelected" class="col-md-8 orders-details">
    <app-user-orders [orders]="orders"></app-user-orders>
  </div>
  <div *ngIf="organizedEventsSelected" class="col-md-8 events-details">
    <app-organizer-events [events]="organizedEvents"></app-organizer-events>
  </div>
  <div *ngIf="unorganizedEventsSelected" class="col-md-8 events-details">
    <app-organizer-events [events]="unapprovedEvents"></app-organizer-events>
  </div>
  <div *ngIf="requestsDetailsSelected" class="col-md-8 requests-details">
    <app-admin-requests [requests]="unapprovedEvents"></app-admin-requests>
  </div>
</div>
